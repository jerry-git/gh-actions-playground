name: Test

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v2
#      - uses: actions/setup-python@v2
#        with:
#          python-version: '3.8'
      - run: |
          apt-get update -y
          apt-get install -y python-openssl
      - uses: ./.github/actions/python-poetry-env
        with:
          python-version: '3.9'
      - run: |
          python --version
          python -m pip install requests
