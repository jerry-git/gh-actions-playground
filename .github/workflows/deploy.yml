name: Deploy

#concurrency:
#  group: ${{ github.ref }}

on:
  workflow_run:
    branches: [master]
    workflows: [Test]
    types: [completed]


jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
        - run: |
            echo ${{ github.event.workflow_run.head_sha }}
            echo "Deploying! ${{ github.sha }}"
            echo "SHA ${GITHUB_SHA}"
            echo ${{ github.event.workflow_run.conclusion }}
            sleep 10

  after:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Tag
        env:
          TAG: deployable-image-${{ github.run_number }}-${{ github.run_attempt }}
        run: git tag "$TAG" ${{ github.event.workflow_run.head_sha }} && git push origin "$TAG"

